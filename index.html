<body>

        <li><a href="https://www.instagram.com/guiiii_douradoo/">Observe o irmão do Dev</a></li>
        <li><a href="https://www.instagram.com/laah.moura/">Conheça a cunhada do Dev</a></li>

</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script>
// Função para alternar entre os modos Light e Dark
const themeToggleButton = document.getElementById('theme-toggle');
const body = document.body;
const profileImage = document.getElementById('profile-image'); // Acessando a imagem do perfil

// Recuperar a preferência de tema do localStorage
if (localStorage.getItem('theme') === 'light') {
    body.classList.add('light');
    themeToggleButton.style.transform = 'translateX(32px)';
    themeToggleButton.style.backgroundImage = 'url(assets/sun.svg)';
    // Alterar a foto para o modo claro
    profileImage.src = './assets/avatar-light.png';
}

themeToggleButton.addEventListener('click', () => {
    body.classList.toggle('light');
    
    // Alterando a foto do perfil conforme o tema
    if (body.classList.contains('light')) {
        themeToggleButton.style.transform = 'translateX(32px)';
        themeToggleButton.style.backgroundImage = 'url(assets/sun.svg)';
        localStorage.setItem('theme', 'light');
        // Foto no modo claro
        profileImage.src = './assets/avatar-light.png';
    } else {
        themeToggleButton.style.transform = 'translateX(0)';
        themeToggleButton.style.backgroundImage = 'url(assets/moon-stars.svg)';
        localStorage.setItem('theme', 'dark');
        // Foto no modo escuro
        profileImage.src = './assets/avatar.png';
    }
});
</script>
</body>
</html>
