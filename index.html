<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devlinks</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>

<div id="container">
    <div id="profile">
        <img 
        src="./assets/avatar.png" 
        alt="Foto de Mayk Brito de óculos e camisa preta, sorrindo, fundo amarelo."
        />

        <p>@maykbrito</p>
    </div>

    <div id="switch">
        <button id="theme-toggle"></button>
    </div>

    <ul>
        <li>
            <a href="#">Inscreva-se no NLW</a>
        </li>
        <li>
            <a href="https://www.instagram.com/lullydean/">Confira meu Instagram</a>
        </li>
        <li>
            <a href="#">Veja meu portfolio</a>
        </li>
        <li>
            <a href="#">Conheça o Explorer</a>
        </li>
    </ul>

    <div id="social-links">
        <a href="https://github.com/yourusername" target="_blank">
            <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/lullydean/" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://youtube.com/c/yourchannel" target="_blank">

    <footer>

    </footer>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script>
    // Função para alternar entre os modos Light e Dark
    const themeToggleButton = document.getElementById('theme-toggle');
    const body = document.body;

    themeToggleButton.addEventListener('click', () => {
        // Alternar a classe 'light' no body
        body.classList.toggle('light');
        
        // Atualizando o ícone do tema com base na classe
        if (body.classList.contains('light')) {
            themeToggleButton.style.transform = 'translateX(32px)'; // Move o botão para a direita
            themeToggleButton.style.backgroundImage = 'url(assets/sun.svg)';
        } else {
            themeToggleButton.style.transform = 'translateX(0)'; // Move o botão para a esquerda
            themeToggleButton.style.backgroundImage = 'url(assets/moon-stars.svg)';
        }
    });
</script>
</body>
</html>
